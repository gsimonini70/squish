# Production Profile
# ==================
# Activate with: --spring.profiles.active=prod

compressor:
  dry-run: false

  database:
    jdbc-url: ${DB_URL:jdbc:oracle:thin:@//localhost:1521/ORCLPDB1}
    username: ${DB_USER:user}
    password: ${DB_PASSWORD:password}
    max-pool-size: 16

  pipeline:
    worker-threads: 16
    id-from: 0
    id-to: 0  # Process all

  watchdog:
    enabled: true
    poll-interval-seconds: 300  # 5 minutes

  email:
    enabled: true
    smtp-host: ${SMTP_HOST:smtp.company.com}
    smtp-port: ${SMTP_PORT:587}
    smtp-user: ${SMTP_USER:}
    smtp-password: ${SMTP_PASSWORD:}
    from: pdf-compressor@company.com
    to:
      - it-operations@company.com

logging:
  level:
    root: WARN
    com.lucsartech.pdf: INFO
